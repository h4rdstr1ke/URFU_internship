<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/personal-account.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/Logo.svg" />
      <nav class="header-func">
        <a href="index.html">Главная</a>
        <a href="index.html">Каталог</a>
        <a href="#">О нас</a>
        <a href="personal_account.html"
          ><img
            class="header__personal_account"
            src="images/Personal_Account.svg"
            height="60px"
            width="60px"
            alt="personal_account"
        /></a>
      </nav>
    </header>
    <div class="account-container">
      <section class="photo-achievements">
        <div class="avatar">
          <img
            src="images/avatar__test.jpg"
            class="avatar-img"
            id="avatar-img"
            alt="avatar"
          />
          <input
            type="file"
            id="avatar-upload"
            accept="image/*"
            style="display: none"
          />
          <button class="avatar-button" id="change-avatar">Сменить фото</button>
        </div>
        <div class="achievements">
          <h3>Достижения</h3>
          <div class="achievements-card">3123131</div>
          <div class="achievements-card">3123131</div>
          <div class="achievements-card">3123131</div>
        </div>
      </section>
      <section class="about-info">
        <div class="profile-info">
          <div class="info-item">
            <label>ФИО:</label>
            <span id="name-value">Иван Иванов</span>
            <input
              type="text"
              id="name-input"
              class="edit-input"
              style="display: none"
            />
          </div>

          <div class="info-item">
            <label>Email:</label>
            <span id="email-value">ivan@example.com</span>
            <input
              type="email"
              id="email-input"
              class="edit-input"
              style="display: none"
            />
          </div>

          <div class="info-item">
            <label>Телефон:</label>
            <span id="phone-value">+7 (123) 456-78-90</span>
            <input
              type="tel"
              id="phone-input"
              class="edit-input"
              style="display: none"
            />
          </div>
        </div>
        <div class="profile-about">
          <p>Обо мне</p>
        </div>

        <div class="buttons">
          <button id="edit-btn">Редактировать</button>
          <button id="save-btn" style="display: none">Сохранить</button>
          <button>Выйти</button>
        </div>
      </section>
    </div>

    <script src="scripts/personal_account.js"></script>
  </body>
</html>
